<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Age Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>   
        <main>
            <div id="container">
                <h1>Age Calculator</h1>
                <form id="age-input">
                    <label for="day">Day</label>
                    <label for="month">Month</label>
                    <label for="year">Year</label><br>
                    <input type="number" id="day" name="day" min="1" max="31" required>
                    <input type="number" id="month" name="month" min="0" max="11" required>
                    <input type="number" id="year" name="year" min="1900" max="2024" required><br>
                    <input type="button" value="Calculate" id="btn" onclick="getAge()">
                </form>
                <hr>
                <div id="age-display">
                    <span id="years"></span><span>years.</span><br>
                    <span id="months"></span><span>months.</span><br>
                    <span id="days"></span><span>days.</span>
                </div>
            </div>
        </main>      
        <script src="app.js" async defer></script>
    </body>
</html>
